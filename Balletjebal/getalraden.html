<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <h3>getal raden 1-100</h3>
  <h3>raad maar  </h3>
  <input type="text" placeholder="Num" id="guess"><br>
  <button onclick="play()" id="my_btn">GUESS</button>
  <p id="message1">No. of Guesss : 0</p>
  <p id="message3"></p>
</div>
<script> var msg1 = document.getElementById("message1")
var msg2 = document.getElementById("message2")
var msg3 = document.getElementById("message3")
var answer = Math.floor(Math.random()*100) + 1;
var no_of_guesses = 0;
var guesses_num = [];
function play(){
  var user_guess = document.getElementById("guess").value;
  if(user_guess < 1 || user_guess > 100 ){
    alert("Please Enter a number Between 1 to 100");
  }
  else{
    guesses_num.push(user_guess);
    no_of_guesses+= 1;
    if(user_guess < answer){
      msg1.textContent = "Your Guess is Too low"
      msg2.textContent = "No. Of Guesses : " +
              no_of_guesses;
      msg3.textContent = "Guessed Number Are: " +
              guesses_num;
    }
    else if(user_guess > answer){
      msg1.textContent = "Your Guess is Too High"
      msg2.textContent = "No. Of Guesses : " +
              no_of_guesses;
      msg3.textContent = "Guessed Number Are: " +
              guesses_num;
    }
    else if(user_guess == answer){
      msg1.textContent = "Yahhhh You won It!!"
      msg2.textContent = "the Number was " + answer
      msg3.textContent = " You guessd it in " +  no_of_guesses  +"Guesses";
    }
  }
}  </script>
<style>
  body{
    color: rebeccapurple;
    background: black;
    text-align: center;
  }

</style>
</body>
</html>
